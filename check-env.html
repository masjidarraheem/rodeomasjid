<!DOCTYPE html>
<html>
<head>
    <title>Check Environment Variables</title>
</head>
<body>
    <h1>Environment Variables Check</h1>
    <pre id="output"></pre>

    <script src="js/env.js"></script>
    <script>
        const output = document.getElementById('output');

        function log(message) {
            output.textContent += message + '\n';
        }

        log('=== ENVIRONMENT VARIABLES STATUS ===\n');

        if (typeof window.ENV !== 'undefined') {
            log('‚úÖ window.ENV is loaded');
            log('\nValues:');

            Object.keys(window.ENV).forEach(key => {
                const value = window.ENV[key];
                let status;

                if (!value) {
                    status = '‚ùå MISSING';
                } else if (value.includes('PLACEHOLDER_') || value.includes('your-')) {
                    status = '‚ö†Ô∏è PLACEHOLDER/FALLBACK';
                } else {
                    status = '‚úÖ REAL VALUE';
                }

                log(`${key}: ${status}`);
                if (key.includes('KEY') && value) {
                    log(`  First 10 chars: ${value.substring(0, 10)}...`);
                } else if (value) {
                    log(`  Value: ${value}`);
                }
                log('');
            });
        } else {
            log('‚ùå window.ENV is not defined - env.js failed to load');
        }

        // Test if we're on deployed site or local
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            log('\nüè† Testing on LOCAL development server');
            log('   Environment variables expected to be placeholders');
        } else {
            log('\nüåê Testing on DEPLOYED site');
            log('   Environment variables should be real values from GitHub secrets');
        }
    </script>
</body>
</html>
