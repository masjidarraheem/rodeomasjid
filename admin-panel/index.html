<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Programs Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .icon-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .icon-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .icon-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .icon-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .icon-option i {
            font-size: 24px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .programs-list {
            margin-top: 40px;
        }

        .program-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .program-item:hover {
            border-color: #667eea;
        }

        .program-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .program-icon {
            font-size: 24px;
            color: #667eea;
        }

        .program-details h3 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }

        .program-details p {
            margin: 0;
            color: #666;
        }

        .program-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .success-message {
            background: #48bb78;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #e53e3e;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }

            .icon-selector {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }

            .program-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .program-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ•Œ Programs Admin Panel</h1>
            <p>Manage Masjid Ar-Raheem Programs</p>
        </div>

        <div class="content">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <div class="form-section">
                <h2>Add New Program</h2>
                <form id="programForm">
                    <div class="form-group">
                        <label for="programName">Program Name</label>
                        <input type="text" id="programName" required placeholder="e.g., Riyad Us-Saliheen">
                    </div>

                    <div class="form-group">
                        <label for="programTiming">When It Happens</label>
                        <input type="text" id="programTiming" required placeholder="e.g., Daily after Maghrib">
                    </div>

                    <div class="form-group">
                        <label>Select Icon</label>
                        <div class="icon-selector">
                            <div class="icon-option" data-icon="fas fa-sun">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-moon">
                                <i class="fas fa-moon"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-calendar-week">
                                <i class="fas fa-calendar-week"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-users">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-book-open">
                                <i class="fas fa-book-open"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-graduation-cap">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-heart">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-star">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-clock">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-calendar">
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                        <input type="hidden" id="selectedIcon" required>
                    </div>

                    <div class="form-group">
                        <label for="isActive">Status</label>
                        <select id="isActive">
                            <option value="true">Active (Show on website)</option>
                            <option value="false">Inactive (Hide from website)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Program</button>
                    <button type="button" id="cancelEdit" class="btn" style="background: #ccc; display: none;">Cancel Edit</button>
                </form>
            </div>

            <div class="programs-list">
                <h2>Current Programs</h2>
                <div id="programsList" class="loading">Loading programs...</div>
            </div>
        </div>
    </div>

    <!-- Environment variables (generated at build time) -->
    <script src="env.js"></script>
    
    <script type="module" src="admin.js"></script>
</body>
</html>
