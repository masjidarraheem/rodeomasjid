<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board of Directors - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: #666;
        }

        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .status-bar h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .status-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-item .label {
            font-weight: 600;
            color: #555;
        }

        .status-item .value {
            padding: 5px 12px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-item .value.success {
            background: #48bb78;
            color: white;
        }

        .status-item .value.error {
            background: #e53e3e;
            color: white;
        }

        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .board-member {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .board-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .member-photo {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .member-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-photo .no-photo {
            font-size: 80px;
            color: white;
            opacity: 0.5;
        }

        .member-content {
            padding: 25px;
        }

        .member-name {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .member-position {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .member-bio {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .member-contact {
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .contact-item i {
            width: 20px;
            color: #999;
        }

        .contact-item a {
            color: #667eea;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .empty-state i {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
        }

        .admin-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .admin-link:hover {
            background: #5a67d8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .board-grid {
                grid-template-columns: 1fr;
            }

            .status-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Board of Directors</h1>
            <p>Masjid Ar-Raheem Leadership Team</p>
        </div>

        <div class="status-bar">
            <h3>Connection Status</h3>
            <div class="status-info">
                <div class="status-item">
                    <span class="label">Firebase:</span>
                    <span id="firebaseStatus" class="value">Checking...</span>
                </div>
                <div class="status-item">
                    <span class="label">Collection:</span>
                    <span class="value">boardMembers</span>
                </div>
                <div class="status-item">
                    <span class="label">Total Members:</span>
                    <span id="memberCount" class="value">0</span>
                </div>
            </div>
        </div>

        <div id="boardContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading board members...</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="admin.html" class="admin-link">
                <i class="fas fa-cog"></i> Go to Admin Panel
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs,
            query,
            where,
            orderBy
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (same as in firebase-config.js)
        const firebaseConfig = {
            apiKey: "AIzaSyDeuget47p0lBCRK9EConW-FNmORpQc248",
            authDomain: "masjid-ar-raheem.firebaseapp.com",
            projectId: "masjid-ar-raheem",
            storageBucket: "masjid-ar-raheem.appspot.com",
            messagingSenderId: "290589406708",
            appId: "1:290589406708:web:e5e0cddb9077f74b0c62b1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadBoardMembers() {
            const boardContainer = document.getElementById('boardContainer');
            const firebaseStatus = document.getElementById('firebaseStatus');
            const memberCount = document.getElementById('memberCount');

            try {
                // Update status
                firebaseStatus.textContent = 'Connected';
                firebaseStatus.className = 'value success';

                // Query for all board members, ordered by order field
                const q = query(
                    collection(db, 'boardMembers'),
                    orderBy('order', 'asc')
                );
                
                const querySnapshot = await getDocs(q);
                
                const allMembers = [];

                querySnapshot.forEach((doc) => {
                    const member = { id: doc.id, ...doc.data() };
                    allMembers.push(member);
                });

                // Update counts
                memberCount.textContent = allMembers.length;

                if (allMembers.length === 0) {
                    boardContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h3>No Board Members Yet</h3>
                            <p>No board members have been added. Please use the admin panel to add board members.</p>
                        </div>
                    `;
                    return;
                }

                // Display all board members
                let html = '<div class="board-grid">';
                
                allMembers.forEach(member => {
                    html += `
                        <div class="board-member">
                            <div class="member-photo">
                                <i class="fas fa-user no-photo"></i>
                            </div>
                            <div class="member-content">
                                <div class="member-name">${member.name}</div>
                                <p style="font-size: 12px; color: #999; margin-top: 10px;">Order: ${member.order || 999}</p>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                boardContainer.innerHTML = html;

            } catch (error) {
                console.error('Error loading board members:', error);
                
                firebaseStatus.textContent = 'Error';
                firebaseStatus.className = 'value error';
                
                boardContainer.innerHTML = `
                    <div class="error-message">
                        <h3>Error Loading Board Members</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 14px;">Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        // Load board members when page loads
        loadBoardMembers();

        // Reload every 30 seconds to show updates
        setInterval(loadBoardMembers, 30000);
    </script>
</body>
</html>
