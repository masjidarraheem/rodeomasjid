<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 18px;
        }

        .header-user-info {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .content {
            padding: 30px;
        }

        @media (min-width: 768px) {
            .content {
                padding: 50px;
            }
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .icon-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 12px;
            margin-top: 15px;
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
        }

        .icon-option {
            padding: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .icon-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .icon-option i {
            font-size: 26px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
        }

        @media (max-width: 480px) {
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        .programs-list {
            margin-top: 50px;
        }

        .programs-list h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        .program-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .program-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .program-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .program-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
            font-size: 22px;
            flex-shrink: 0;
        }

        .program-details {
            flex: 1;
        }

        .program-details h3 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }

        .program-details p {
            margin: 0 0 5px 0;
            color: #6c757d;
            font-size: 15px;
        }

        .program-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .program-item {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
                padding: 20px;
            }

            .program-actions {
                justify-content: stretch;
            }

            .program-actions .btn {
                flex: 1;
                margin: 0;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            animation: slideDown 0.3s ease;
        }

        .error-message {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            color: white;
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 12px;
        }

        .tab-button {
            flex: 1;
            padding: 14px 28px;
            background: transparent;
            border: none;
            color: #6c757d;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-button:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            .tabs {
                padding: 6px;
            }
            .tab-button {
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .announcement-item {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 25px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .announcement-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .announcement-info {
            flex: 1;
            margin-right: 20px;
        }

        .announcement-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .announcement-message {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 15px;
        }

        .announcement-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 14px;
            color: #6c757d;
        }

        .announcement-priority {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .announcement-item {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .announcement-info {
                margin-right: 0;
            }

            .program-actions {
                width: 100%;
            }
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .header p {
                font-size: 16px;
            }

            .form-section {
                padding: 20px;
            }

            .form-section h2 {
                font-size: 22px;
            }

            .icon-selector {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                padding: 15px;
            }

            .programs-list h2 {
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 15px;
                padding: 12px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Container -->
    <div id="loginContainer" class="container" style="display: none;">
        <div class="header">
            <h1>🔐 Admin Login</h1>
            <p>Please sign in to access the admin panel</p>
        </div>
        <div class="content">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="admin@rodeomasjid.org" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <div id="loginError" class="error-message" style="display: none; margin-top: 15px;"></div>
            </form>
        </div>
    </div>

    <!-- Admin Container -->
    <div id="adminContainer" class="container" style="display: none;">
        <div class="header">
            <h1>🕌 Admin Panel</h1>
            <p>Manage Masjid Ar-Raheem</p>
            <div class="header-user-info">
                <span id="userEmail" style="font-size: 15px; opacity: 0.9;"></span>
                <button id="logoutBtn" class="btn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white; padding: 10px 20px; font-size: 14px; margin: 0;">Logout</button>
            </div>
        </div>

        <div class="content">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab="programs">Programs</button>
                <button class="tab-button" data-tab="announcements">Announcements</button>
            </div>

            <!-- Programs Tab -->
            <div id="programsTab" class="tab-content active">
                <div class="form-section">
                    <h2>Add New Program</h2>
                <form id="programForm">
                    <div class="form-group">
                        <label for="programName">Program Name</label>
                        <input type="text" id="programName" required placeholder="e.g., Riyad Us-Saliheen">
                    </div>

                    <div class="form-group">
                        <label for="programTiming">When It Happens</label>
                        <input type="text" id="programTiming" required placeholder="e.g., Daily after Maghrib">
                    </div>

                    <div class="form-group">
                        <label>Select Icon</label>
                        <div class="icon-selector">
                            <div class="icon-option" data-icon="fas fa-sun">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-moon">
                                <i class="fas fa-moon"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-calendar-week">
                                <i class="fas fa-calendar-week"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-users">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-book-open">
                                <i class="fas fa-book-open"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-graduation-cap">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-heart">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-star">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-clock">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="icon-option" data-icon="fas fa-calendar">
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                        <input type="hidden" id="selectedIcon" required>
                    </div>

                    <div class="form-group">
                        <label for="isActive">Status</label>
                        <select id="isActive">
                            <option value="true">Active (Show on website)</option>
                            <option value="false">Inactive (Hide from website)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Program</button>
                    <button type="button" id="cancelEdit" class="btn" style="background: #ccc; display: none;">Cancel Edit</button>
                </form>
            </div>

                <div class="programs-list">
                    <h2>Current Programs</h2>
                    <div id="programsList" class="loading">Loading programs...</div>
                </div>
            </div>

            <!-- Announcements Tab -->
            <div id="announcementsTab" class="tab-content">
                <div class="form-section">
                    <h2>Add New Announcement</h2>
                    <form id="announcementForm">
                        <div class="form-group">
                            <label for="announcementTitle">Title</label>
                            <input type="text" id="announcementTitle" required placeholder="e.g., Eid Prayer Timings">
                        </div>

                        <div class="form-group">
                            <label for="announcementMessage">Message</label>
                            <textarea id="announcementMessage" required placeholder="Enter your announcement message..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="announcementPriority">Priority</label>
                            <select id="announcementPriority">
                                <option value="low">Low (Blue)</option>
                                <option value="medium" selected>Medium (Yellow)</option>
                                <option value="high">High (Red)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="announcementExpiry">Expiry Date (Optional)</label>
                            <input type="datetime-local" id="announcementExpiry">
                        </div>

                        <div class="form-group">
                            <label for="announcementActive">Status</label>
                            <select id="announcementActive">
                                <option value="true">Active (Show on website)</option>
                                <option value="false">Inactive (Hide from website)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Announcement</button>
                        <button type="button" id="cancelAnnouncementEdit" class="btn" style="background: #ccc; display: none;">Cancel Edit</button>
                    </form>
                </div>

                <div class="programs-list">
                    <h2>Current Announcements</h2>
                    <div id="announcementsList" class="loading">Loading announcements...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Environment variables (generated at build time) -->
    <script src="js/env.js"></script>
    
    <script type="module" src="js/admin.js"></script>
</body>
</html>
