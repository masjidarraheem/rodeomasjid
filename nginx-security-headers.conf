# Nginx Security Headers Configuration
# =====================================
# Add this to your server block in nginx configuration

# Security Headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(self), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), accelerometer=(self), gyroscope=(self)" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.gstatic.com https://connect.facebook.net https://www.googletagmanager.com https://embed.typeform.com https://ummahsoft.org https://code.jquery.com https://ajax.googleapis.com https://maxcdn.bootstrapcdn.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com https://maxcdn.bootstrapcdn.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://firebaseapp.com https://firebasestorage.googleapis.com https://identitytoolkit.googleapis.com https://rodeomasjid.us1.list-manage.com https://www.google-analytics.com https://www.facebook.com; frame-src 'self' https://ummahsoft.org https://donorbox.org https://goodbricks.org https://bot.rodeomasjid.org https://www.facebook.com; object-src 'none'; base-uri 'self'; form-action 'self' https://rodeomasjid.us1.list-manage.com https://www.paypal.com;" always;

# Strict Transport Security
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Compression
gzip on;
gzip_vary on;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/vnd.ms-fontobject font/opentype;

# Browser Caching
location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location ~* \.(css|js)$ {
    expires 30d;
    add_header Cache-Control "public, must-revalidate";
}

location ~* \.(woff|woff2|ttf|otf)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Disable directory listing
autoindex off;

# Protect sensitive files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ \.(log|md|json|lock|yml|yaml|toml|ini|env|git|gitignore)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Redirect www to non-www and force HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.rodeomasjid.org rodeomasjid.org;
    return 301 https://rodeomasjid.org$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.rodeomasjid.org;
    
    # SSL configuration here
    
    return 301 https://rodeomasjid.org$request_uri;
}