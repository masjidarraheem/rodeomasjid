<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Clean Minimalist Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }

        /* Top Bar */
        .topbar {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--gray-200);
            overflow-x: auto;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--gray-700);
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 1024px) {
            .grid {
                grid-template-columns: 400px 1fr;
            }
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .input,
        .select,
        .textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.15s;
        }

        .input:focus,
        .select:focus,
        .textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Icon Selector */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }

        .icon-btn {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            background: white;
            cursor: pointer;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            border-color: var(--primary);
            background: var(--gray-50);
        }

        .icon-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* List Items */
        .list {
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .list-item {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            background: white;
            transition: background 0.15s;
        }

        .list-item:hover {
            background: var(--gray-50);
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item-content {
            flex: 1;
            min-width: 0;
        }

        .list-item-title {
            font-weight: 500;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .list-item-subtitle {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .list-item-icon {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border-radius: 0.375rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .list-item-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        /* Status Badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        /* Messages */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #047857;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #b91c1c;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .topbar-content {
                padding: 1rem;
            }

            .user-email {
                display: none;
            }

            .container {
                padding: 1rem;
            }

            .icon-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .list-item-actions {
                width: 100%;
            }

            .list-item-actions .btn {
                flex: 1;
            }
        }

        /* Loading */
        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--gray-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--gray-500);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-content">
            <div class="logo">
                <i class="fas fa-mosque"></i> Admin Panel
            </div>
            <div class="user-menu">
                <span class="user-email" id="userEmail">admin@rodeomasjid.org</span>
                <button class="btn btn-secondary btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" data-tab="programs">
                <i class="fas fa-calendar"></i> Programs
            </button>
            <button class="tab" data-tab="announcements">
                <i class="fas fa-bullhorn"></i> Announcements
            </button>
            <button class="tab" data-tab="board">
                <i class="fas fa-users"></i> Board Members
            </button>
            <button class="tab" data-tab="settings">
                <i class="fas fa-cog"></i> Settings
            </button>
        </div>

        <!-- Messages -->
        <div class="alert alert-success" id="successMessage"></div>
        <div class="alert alert-error" id="errorMessage"></div>

        <!-- Programs Tab Content -->
        <div class="tab-content" id="programs-content">
            <div class="grid">
                <!-- Add/Edit Form -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add Program</h2>
                    </div>
                    <div class="card-body">
                        <form id="programForm">
                            <div class="form-group">
                                <label class="label">Program Name</label>
                                <input type="text" class="input" placeholder="e.g., Quran Study" required>
                            </div>

                            <div class="form-group">
                                <label class="label">Schedule</label>
                                <input type="text" class="input" placeholder="e.g., Every Friday after Maghrib" required>
                            </div>

                            <div class="form-group">
                                <label class="label">Icon</label>
                                <div class="icon-grid">
                                    <button type="button" class="icon-btn" data-icon="fa-book-quran">
                                        <i class="fas fa-book-quran"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-mosque">
                                        <i class="fas fa-mosque"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-users">
                                        <i class="fas fa-users"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-graduation-cap">
                                        <i class="fas fa-graduation-cap"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-heart">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-calendar">
                                        <i class="fas fa-calendar"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-clock">
                                        <i class="fas fa-clock"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-star">
                                        <i class="fas fa-star"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-moon">
                                        <i class="fas fa-moon"></i>
                                    </button>
                                    <button type="button" class="icon-btn" data-icon="fa-sun">
                                        <i class="fas fa-sun"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label">Status</label>
                                <select class="select">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>

                            <div style="display: flex; gap: 0.5rem;">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Program
                                </button>
                                <button type="button" class="btn btn-secondary" style="display: none;">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Programs List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Programs</h2>
                    </div>
                    <div class="list">
                        <!-- Example Program Item -->
                        <div class="list-item">
                            <div class="list-item-icon">
                                <i class="fas fa-book-quran"></i>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title">Quran Study Circle</div>
                                <div class="list-item-subtitle">Every Friday after Maghrib</div>
                                <span class="badge badge-success">Active</span>
                            </div>
                            <div class="list-item-actions">
                                <button class="btn btn-secondary btn-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Example Program Item -->
                        <div class="list-item">
                            <div class="list-item-icon">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <div class="list-item-content">
                                <div class="list-item-title">Youth Education</div>
                                <div class="list-item-subtitle">Saturdays 10 AM</div>
                                <span class="badge badge-success">Active</span>
                            </div>
                            <div class="list-item-actions">
                                <button class="btn btn-secondary btn-sm">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Loading State -->
                        <div class="loading" id="programsLoading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Announcements Tab Content -->
        <div class="tab-content" id="announcements-content" style="display: none;">
            <div class="grid">
                <!-- Add/Edit Form -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Add Announcement</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="label">Title</label>
                                <input type="text" class="input" placeholder="Announcement title" required>
                            </div>

                            <div class="form-group">
                                <label class="label">Message</label>
                                <textarea class="textarea" placeholder="Announcement message..." required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="label">Priority</label>
                                <select class="select">
                                    <option value="low">Low (Blue)</option>
                                    <option value="medium">Medium (Yellow)</option>
                                    <option value="high">High (Red)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="label">Expires</label>
                                <input type="datetime-local" class="input">
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Announcement
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Announcements List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Announcements</h2>
                    </div>
                    <div class="list">
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i class="fas fa-bullhorn"></i>
                            </div>
                            <p>No announcements yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Icon selection
        document.querySelectorAll('.icon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.icon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
