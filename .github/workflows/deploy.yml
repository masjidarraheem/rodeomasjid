name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup environment variables
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      run: |
        ls -la
        if [ -f "build.sh" ]; then
          echo "build.sh found, running with bash"
          chmod +x build.sh
          bash build.sh
        else
          echo "build.sh not found, generating env.js with defaults"
          cat > js/env.js << EOF
        window.ENV = {
          FIREBASE_API_KEY: "${FIREBASE_API_KEY:-your-api-key}",
          FIREBASE_AUTH_DOMAIN: "${FIREBASE_AUTH_DOMAIN:-your-project.firebaseapp.com}",
          FIREBASE_PROJECT_ID: "${FIREBASE_PROJECT_ID:-your-project-id}",
          FIREBASE_STORAGE_BUCKET: "${FIREBASE_STORAGE_BUCKET:-your-project.appspot.com}",
          FIREBASE_MESSAGING_SENDER_ID: "${FIREBASE_MESSAGING_SENDER_ID:-123456789}",
          FIREBASE_APP_ID: "${FIREBASE_APP_ID:-your-app-id}"
        };
        EOF
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

# Required: Set these secrets in GitHub repository settings
# FIREBASE_API_KEY
# FIREBASE_AUTH_DOMAIN  
# FIREBASE_PROJECT_ID
# FIREBASE_STORAGE_BUCKET
# FIREBASE_MESSAGING_SENDER_ID
# FIREBASE_APP_ID